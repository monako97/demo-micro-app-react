extends:
  - neko
  - plugin:react/recommended
  - plugin:react-hooks/recommended
plugins:
  - react
  - react-hooks
rules:
  import/no-unresolved:
    - 2
    - ignore:
      - dayjs
      - react-router-dom
      - demo_module_federation
      - demo-module-federation
      - \?raw$
      - ^@/
      - ^@app